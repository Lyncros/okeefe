<ion-view view-title="User Info">
    <ion-content>
        <div class="row ok-user-title">
            <span class="icon-stack">
                <i class="ion-ios-circle-outline icon-stack-back ok-color-grey"></i>
                <i class="ion-ios-person icon-stack-ico ok-color-orange"></i>
            </span>
            <h4 class="ok-text-bold ok-user-tab-title">Mi Cuenta</h4>
            <i ui-sref="app.home" class="ion-close-round ok-user-close ok-color-dark-grey"></i>
        </div>
        <div class="row ok-margin-top-10 ok-user-info-title">
            <div class="col col-75 padding-left">
                <h3 class="ok-color-green ok-text-bold ok-info-title">DATOS PERSONALES</h3>
            </div>
            <div class="col">
                <div class="ok-circle">
                    {{user.nombre | limitTo:1 }}{{user.apellido | limitTo:1 }}
                </div>
            </div>
        </div>
        <form ng-submit="updateUser()">
            <div class="content ok-margin-top-5 ok-user-info-content ">
                <div class="row ok-margin-0">
                    <div class="col col-90">
                        <label class="item item-input ok-form-input">
                            <input type="text" class="item item-input ok-form-input" ng-model="user.nombre" placeholder="Nombre">
                        </label>
                    </div>
                </div>
                <div class="row ok-margin-0">
                    <div class="col col-90">
                        <label class="item item-input ok-form-input">
                            <input type="text" class="item item-input ok-form-input" ng-model="user.apellido" placeholder="Apellido">
                        </label>
                    </div>
                </div>
                <div class="row ok-margin-0">
                    <div class="col col-90">
                        <label class="item item-input ok-form-input">
                            <input type="email" class="item item-input ok-form-input" ng-model="user.email" placeholder="Email">
                        </label>
                    </div>
                </div>
                <div class="row ok-margin-0">
                    <div class="col col-90">
                        <label class="item item-input ok-form-input">
                            <input type="text" class="item item-input ok-form-input" ng-model="user.telefono" placeholder="Telefono">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row ok-margin-top-10 ok-user-info-title">
                <div class="col col-75 padding-left">
                    <h3 class="ok-color-green ok-text-bold ok-info-title">SEGURIDAD</h3>
                </div>
            </div>
            <div class="content ok-margin-top-5 ok-user-info-content ok-user-info-content-sec">
                <div class="row ok-margin-0">
                    <div class="col col-90">
                        <label class="item item-input ok-form-input">
                            <input type="text" class="item item-input ok-form-input" ng-model="user.clave" placeholder="ContraseÃ±a">
                        </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="button button-block button-positive ok-form-button">
                MODIFICAR
            </button>
        </form>
    </ion-content>
</ion-view>
