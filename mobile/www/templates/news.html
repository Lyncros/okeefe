<ion-view>
    <ion-nav-title>
        <img ui-sref="app.home" src="img/logo.png" class="ok-logo-img"/>
    </ion-nav-title>
    <ion-content>
        <div class="row ok-properties-menu ok-news-filter ok-padding-0">
            <div class="col col-40 border-r text-center" ng-click="filter = 1">
                <span class="ok-text ok-full-width">Revista</span>
            </div>
            <div class="col col-40 border-r text-center" ng-click="filter = 2">
                <span class="ok-text ok-full-width">Prensa</span>
            </div>
            <div style="position: relative;" class="col text-center" ng-click="filter = 3">
              <img class="ok-idc-icon" src="img/ICONOS/diccionario.svg" alt="">
            </div>
        </div>
        <div ng-show="filter != 3" class="row ok-background-grey ok-margin-top-10">
            <div class="col">
                <div ng-repeat="item in news" ng-show="item.id == filter" class="col">
                    <iframe ng-if="item.id == 1" height="500" class="ok-full-width" src="{{trustSrc(item.src)}}" frameborder="0" allowfullscreen></iframe>
                    <img  ng-if="item.id == 2" class="full-image" src="{{item.src}}">
                </div>
            </div>
        </div>
        <div ng-show="filter == 3" class="row ok-background-grey ok-margin-top-0">
            <div class="col">
                <ion-list ng-repeat="item in dictionary" class="ok-property-sheet-list ok-news-dictionary">
                    <div ng-show="item.content.length" class="ok-list-content ok-text-bold">
                        <ion-item class="item-stable ok-background-grey"
                                  ng-click="toggleGroup(item)"
                                  ng-class="{active: isGroupShown(item)}">
                            <i class="icon" ng-class-odd="'ok-color-orange'" ng-class-even="'ok-color-green'" ng-class="isGroupShown(item) ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
                            <span
                            >{{item.letter}}</span>
                        </ion-item>
                        <ion-item class="item-accordion ok-background-grey"
                                  ng-show="isGroupShown(item)">
                            <div class="ok-margin-top-10" ng-class="{'ok-news-dictionary-bb': !$last}" ng-repeat="word in item.content">
                                <h3 class="ok-text-bold">{{word.title}}</h3>
                                <h3 class="ok-text-bold">{{word.text}}</h3>
                            </div>
                        </ion-item>
                    </div>
                </ion-list>
            </div>
        </div>
      <div class="row ok-footer">
        <div class="col ok-img-list">
          <a target="_blank" href="https://www.facebook.com/okeefeinmobiliaria"><img src="img/FACEBOOK.svg"></a>
          <a target="_blank" href="https://www.linkedin.com/company/335778?trk=prof-0-ovw-curr_pos"><img src="img/LINKEDIN.svg"></a>
          <a target="_blank" href="https://www.youtube.com/channel/UCht4TIqthbwx2QE82IhHXDg"><img src="img/YOUTUBE.svg"></a>
        </div>
      </div>
    </ion-content>
</ion-view>
