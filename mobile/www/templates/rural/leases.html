<ion-view>
    <ion-nav-title>
        <img ui-sref="rural.home" src="img/logoRural.png" class="ok-logo-img"/>
    </ion-nav-title>
    <ion-content>
        <div class="row ok-padding-0">
            <img class="full-image" src="img/greyx2.png">
        </div>
        <div class="list list-inset ok-margin-top-20">
            <label class="item item-input ok-form-input">
                <input type="text" placeholder="Nombre">
            </label>
            <label class="item item-input ok-form-input">
                <input type="text" placeholder="Apellido">
            </label>
            <label class="item item-input ok-form-input">
                <input type="text" placeholder="Teléfono">
            </label>
            <label class="item item-input ok-form-input">
                <input type="text" placeholder="Celular">
            </label>
            <label class="item item-input ok-form-input">
                <input type="text" placeholder="Email">
            </label>
            <label class="item item-input ok-form-input">
                <input type="text" placeholder="Datos del Campo">
            </label>
            <label class="item item-input ok-form-input">
                <input type="text" placeholder="Zona">
            </label>
            <label class="item item-input ok-form-input">
                <textarea placeholder="Descripción"></textarea>
            </label>
            <div class="row ok-padding-0">
                <button class="col button button-block button-positive ok-form-button">
                    OFRECER CAMPOS
                </button>
                <button class="col button button-block button-positive ok-form-button ok-background-dark-grey">
                    BUSCAR CAMPOS
                </button>
            </div>

        </div>
        <!-- SLIDER EQUIPO -->
        <div class="row ok-footer-rural">
            <div class="col ok-img-list">
              <a target="_blank" href="https://www.facebook.com/okeefeinmobiliaria"><img src="img/facebook_r.png"></a>
              <a target="_blank" href="https://www.linkedin.com/company/335778?trk=prof-0-ovw-curr_pos"><img src="img/linkedin_r.png"></a>
              <a target="_blank" href="https://www.youtube.com/channel/UCht4TIqthbwx2QE82IhHXDg"><img src="img/youtube_r.png"></a>
            </div>
        </div>
    </ion-content>
</ion-view>
