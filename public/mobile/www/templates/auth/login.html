<ion-view hide-nav-bar="true">
    <ion-content class="ok-user-register">
        <div style="height: 70px" class="row ok-user-title">
            <i ui-sref="app.home" class="ion-close-round ok-user-close ok-color-dark-grey"></i>
        </div>
        <div class="row ok-margin-top-20 padding">
            <h4 class="ok-color-green">Recuerda que para ver tus favoritos debes estar registrado!</h4>
        </div>
        <div class="row padding">
            <div class="col ok-social-login">
                <span>Iniciar sesión con Facebook</span>
            </div>
        </div>
        <div class="row padding">
            <div class="col ok-social-login">
                <span>Iniciar sesión con Google</span>
            </div>
        </div>
        <div class="list list-inset ok-margin-top-0">
            <label class="item item-input ok-form-input">
                <input type="text" placeholder="Email *">
            </label>
            <label class="item item-input ok-form-input">
                <input type="password" placeholder="Contraseña *">
            </label>
            <button ui-sref="user.account" class="button button-block button-positive ok-form-button">
                INGRESAR
            </button>
        </div>
        <div class="content text-center ok-margin-top-20">
            <h3 class="ok-color-green">¿NO TENÉS CUENTA?</h3>
            <h4 class="ok-color-green" ui-sref="auth.register">¡Registrate!</h4>
        </div>
    </ion-content>
</ion-view>
