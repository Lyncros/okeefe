<h1 class="text-center">Por favor ingrese su correo para recuperar su contraseña</h1>
<div class="col-md-4 col-md-offset-4">
  <div class="row" ng-show="alert != null">
      <uib-alert type="{{alert.type}}" close="alert = null">{{alert.msg}}</uib-alert>
  </div>
</div>
<div class="row form_login">
    <div class="col-md-4 col-md-offset-4">
        <form class="f_login" name="resetFrom" ng-submit="doReset(resetFrom.$valid)" novalidate>
            <input class="form-control input-lg custom-mod" ng-model="user.email" type="email" name="email" placeholder="Email*" required>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-verde btn-block" ng-disabled="resetFrom.$invalid" type="submit">Recuperar Contraseña</button>
                </div>
            </div>
        </form>
    </div>

</div>
