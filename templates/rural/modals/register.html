<!--- MODAL REGISTRO -->
<div id="modal-registro">
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <a ng-click="cancel()" class="close"><span aria-hidden="true"><img src="assets/img/cerrar.png"></span></a>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h4 class="titulo">Guardando tus búsquedas en <strong>Favoritos</strong> podrás acceder a ellas en cualquier momento!</h4>
                </div>
            </div>
            <div class="row row-register">
                <div class="col-xs-6 logins padding-right-0">
                    <div class="l_face">
                        <div class="col-xs-3">
                            <img class="img-responsive" src="assets/img/face_reg.svg">
                        </div>
                        <span>Iniciar sesión con Facebook</span>
                    </div>

                    <div class="l_goo">
                        <div class="col-xs-3">
                            <img class="img-responsive" src="assets/img/goo_reg.svg">
                        </div>
                        <span>Iniciar sesión con Google</span>
                    </div>
                    <span class="nota1">Nunca publicaremos nada sin tu permiso</span>
                    <div id="login-link">
                        <h3>¿YA TENÉS CUENTA?</h3>
                        <a href="" ng-click="login()" id="enlace_ing" class="enlace_ing">Ingresá!</a>
                    </div>
                </div>
                <div class="col-xs-6 form_reg">
                    <form class="f_reg">
                        <input class="form-control custom-mod" type="text" name="nombre" placeholder="Nombre*">
                        <input class="form-control custom-mod" type="text" name="apellido" placeholder="Apellido*">
                        <input class="form-control custom-mod" type="text" name="email" placeholder="Email*">
                        <input class="form-control custom-mod" type="text" name="tel" placeholder="Teléfono*">
                        <input class="form-control custom-mod" type="text" name="contraseña" placeholder="Contraseña*">
                        <input class="form-control custom-mod" type="text" name="confirmar" placeholder="Confirmar Contraseña*">
                        <select name="pregunta" class="form-control custom-mod">
                            <option>Elige tu pregunta secreta</option>
                        </select>
                        <input class="form-control custom-mod" type="text" name="respuesta" placeholder="Respuesta secreta">

                        <div class="blq_not">
                            <span class="nota">* campo obligatorio</span>
                        </div>
                        <div class="blq_not">
                            <div class="bootstrap-switch-square">
                                <input checked type="checkbox" data-size="mini" data-toggle="switch" id="aceptar" data-on-text="<span class='fa fa-check'></span>" data-off-text="<span class='fa fa-close'></span>" />
                                <label for="aceptar" class="css-label">Acepto los <a class="enlace_term" href="">Terminos y condiciones</a></label>
                            </div>
                        </div>
                        <div class="col-xs-8 pull-right">
                            <button class="btn btn-verde btn-block" type="submit">CREAR CUENTA</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--- FIN  MODAL REGISTRO -->
