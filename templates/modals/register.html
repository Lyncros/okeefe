<!--- MODAL REGISTRO -->
<div id="modal-registro">
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row">
                <a ng-click="cancel()" class="close"><span aria-hidden="true"><img src="assets/img/cerrar.png"></span></a>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h4 class="titulo">Guardando tus búsquedas en <strong>Favoritos</strong> podrás acceder a ellas en cualquier momento!</h4>
                </div>
            </div>
            <div class="row" ng-show="alert != null">
                <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="alert = null">{{alert.msg}}</div>
            </div>
            <div class="row row-register">
                <div class="col-xs-6 logins padding-right-0">
                    <div class="l_face">
                        <div class="col-xs-3">
                            <img class="img-responsive" src="assets/img/face_reg.svg">
                        </div>
                        <span class="social-link"><a href="" ng-click="authenticate('facebook')">Iniciar sesión con Facebook</a></span>
                    </div>

                    <div class="l_goo">
                        <div class="col-xs-3">
                            <img class="img-responsive" src="assets/img/goo_reg.svg">
                        </div>
                        <span class="social-link"><a href="" ng-click="authenticate('google')">Iniciar sesión con Google</a></span>
                    </div>
                    <span class="nota1">Nunca publicaremos nada sin tu permiso</span>
                    <div id="login-link clearfix">
                        <h3>¿YA TENÉS CUENTA?</h3>
                        <button type="button" ng-click="login()" class="btn btn-naranja col-lg-6">INGRESÁ!</button>
                    </div>
                </div>
                <div class="col-xs-6 form_reg">
                    <form class="f_reg" name="userRegisterForm" ng-submit="doRegister(userRegisterForm.$valid)" novalidate>
                        <input class="form-control custom-mod" ng-model="user.nombre" type="text" name="nombre" placeholder="Nombre*" required>
                        <input class="form-control custom-mod" ng-model="user.apellido" type="text" name="apellido" placeholder="Apellido*" required>
                        <input class="form-control custom-mod" ng-model="user.email" type="email" name="email" placeholder="Email*" required>
                        <input class="form-control custom-mod" ng-model="user.telefono" type="text" name="telefono" placeholder="Teléfono*" required>
                        <div class="blq_not">
                            <span class="nota">* campo obligatorio</span>
                        </div>
                        <div class="blq_not">
                              <input id="disc_check" bs-switch ng-model="discCheck" type="checkbox"
                                switch-size="mini"
                                switch-on-color="normal"
                                switch-off-color="default"
                                switch-on-text="<span class='fa fa-check'></span>"
                                switch-off-text="<span class='fa fa-close'></span>" ng-true-value="1"
                                ng-false-value="0">
                                <label for="aceptar" class="css-label">Acepto los <a class="enlace_term" href="">Terminos y condiciones</a></label>
                        </div>

                        <div class="col-xs-8 pull-right">
                            <button class="btn btn-verde btn-block" type="submit" ng-disabled="userRegisterForm.$invalid">CREAR CUENTA</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--- FIN  MODAL REGISTRO -->
